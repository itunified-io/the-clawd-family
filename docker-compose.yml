services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: claude_monitor
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: ${DB_PASSWORD:-claude_monitor_dev}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d claude_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://claude:${DB_PASSWORD:-claude_monitor_dev}@db:5432/claude_monitor
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
